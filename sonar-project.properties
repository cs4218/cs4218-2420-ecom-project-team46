# SonarQube server settings
sonar.host.url=http://localhost:9001
sonar.token=sqa_526e49ce256789af27cca6c4d0d8938398a62ad0

# Project identification
sonar.projectKey=econ
sonar.projectName=econ
sonar.projectVersion=1.0

# Analysis settings
sonar.sources=client, config, controllers, helpers, middlewares, models, routes, integration-tests

# Coverage report path
